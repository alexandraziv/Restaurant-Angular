<div class="row">
    <div class="col-4">
        <br>
        <ngb-pagination 
        [collectionSize]="numberOfRestaurants" 
        [(page)]="parameters.page"
        [pageSize]="parameters.pageSize"
        (pageChange)="getAll()">
        </ngb-pagination>
    </div>

    <div class="col-8">
        <br>
        <form>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label text-muted">Price range:</label>
                <div class="col-sm-5">
                  <input type="number" class="form-control" name="a" [(ngModel)]="parameters.filter.priceFrom" (change)="getAll()">
                </div>
                <div class="col-sm-5">
                    <input type="number" class="form-control"  name="b" [(ngModel)]="parameters.filter.priceTo" (change)="getAll()">
                  </div>
              </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-4" *ngFor="let rest of restaurants">
        <app-restourantitem [restourant]="rest"></app-restourantitem>
    </div>
</div>
